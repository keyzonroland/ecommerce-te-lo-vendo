<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ASSETS/CSS/STYLE.CSS">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Te lo Vendo</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container my-5">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2 class="text-center mb-0"><i class="fas fa-store"></i> Cat√°logo de Productos</h2>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-success" onclick="addSelectedProducts()" title="Agregar productos seleccionados">
                        <i class="fas fa-cart-plus"></i> Agregar Seleccionados
                    </button>
                </div>
            </div>
            <div class="row" id="product-list">
            </div>
        </div>
    </main>
    
    <section class="container mb-5">
        <h3><i class="fas fa-shopping-cart"></i> Carrito de Compras</h3>
        <div id="cart-items"></div>
        <div id="cart-summary"></div>
    </section>
    
    <footer class="bg-dark text-white text-center py-3">
        <small>&copy; 2025 Te lo Vendo - Todos los derechos reservados.</small>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ASSETS/JS/index.js"></script>
</body>
</html>
